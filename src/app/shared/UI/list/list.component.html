<div [class]="'list-container ' + layout + '-layout'" fxLayout="row wrap" fxLayoutGap="28px grid">
  <ng-container *ngFor="let item of data">
    <div class="list-item-container" fxFlex="33%" fxFlex.xs="100%" fxFlex.sm="50%">
      <app-list-item [item]="item" [layout]="layout" [template]="template"></app-list-item>
    </div>
  </ng-container>
</div>
